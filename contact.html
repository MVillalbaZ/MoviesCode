<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<header>

</header>
<main class="d-flex col justify-content-center align-items-center mt-5">
    <div class="mt-5">
        <div>
            <h1 class="mt-5">Nuestras redes</h1>
            <p>Síguenos para estar al día de las novedades de MoviesCode</p>
        </div>
        
        <div class="card text-bg-dark border-0 my-3 d-none d-md-block">
            <div class="img-bg">
                <img
                src="/assets/ab.jpg"
                class="img-fluid"
                alt="Paisaje de fondo"/>
            </div>

          

            <div class="card-img-overlay w-100 mt-3">
                <form>
                    <h2 class="mb-3">Dejanos tu comentario y nosotros nos contactaremos</h2>
                        <label for="name-contact" class="form-label">Nombre y apellido</label>
                        <input
                            type="text"
                            class="form-control"
                            id="name-contact"
                            name="name-contact"
                            placeholder="Juan Pérez"
                            required
                        <label for="email-contact" class="form-label">Correo electrónico</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email-contact"
                            name="email-contact"
                            placeholder="nombre@ejemplo.com"
                            required/>
                        <label for="phone-contact" class="form-label">Número de teléfono</label>
                        <input
                            type="number"
                            class="form-control"
                            id="phone-contact"
                            name="phone-contact"
                            placeholder="+54-###-####-###"
                            required/>
                        <label for="comment" class="form-label">Déjanos tus comentarios...</label>
                        <textarea
                            itemid="textarea"
                            class="form-control"
                            id="comment"
                            name="comment"
                            rows="4"
                            required></textarea>
                        <div class="d-sm-grid d-lg-flex justify-content-end">
                            <button class="btn btn-primary" type="submit">Enviar</button>
                        </div>
                </form>
            </div>
        </div>
        
        <section class="mapa">
          <div class="card mb-3" style="max-width: 100%" ;>
            <div class="row g-0">
              <div class="col-md-5 order-sm-1 order-lg-first">
                <div class="card-body">
                  <h3 class="card-title">Vení a visitarnos</h3>
                  <p class="card-text">
                    Nuestras oficinas se encuentran en calle General Paz 576
                  </p>
                  <p class="card-text"></p>
                </div>
              </div>
              <div class="col-md-7 align-content-end order-sm-0 order-lg-last">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1205.3227327301688!2d-65.20800933031812!3d-26.836640934473348!
            2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419
            !2sar!4v1686745475471!5m2!1ses-419!2sar"
                  width="100%"
                  height="400"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                  title="Mapa de Respiro"
                ></iframe>
              </div>
            </div>
          </div>
        </section>
      </div>
    
</main>
<footer>

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
