<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header>

    </header>
    <main>
      <div class="container-fluid w-50 mt-5">
        <form class="registerForm" onsubmit="registerUser">
            <div class="input-group">
                <label for="nombreReg">Nombre y apellido:</label></br>
                <input type="text" aria-label="First name" class="form-control" id="nombreReg">
                <input type="text" aria-label="Last name" class="form-control">
              </div>
            <div class="mb-3">
              <label for="emailReg" class="form-label">Correo electrónico:</label>
              <input type="email" class="form-control" id="emailReg" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="userReg" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="userReg">
              </div>
            <div class="mb-3">
              <label for="passwordReg" class="form-label">Contraseña:</label>
              <input type="password" class="form-control" id="passwordReg">
              <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                  Debe contener al menos una letra mayúscula. Debe tener al menos 10 caracteres.
                </span>
              </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confirmar contraseña:</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
            <label for="countryReg" class="form-label">País de origen:</label></br>
            <select class="form-select" aria-label="Default select example" id="countryReg">
                <option selected>Elige de la lista</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="check1Reg">
              <label class="form-check-label" for="check1Reg">Acepto los términos y condiciones.</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="check2Reg">
                <label class="form-check-label" for="check2Reg">Recibir mails promocionales y notificaciones.</label>
              </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </div>      
    </main>
    <footer>

    </footer>


    
    <button type="button" class="btn btn-success d-table my-5 mx-auto" data-bs-toggle="modal" data-bs-target="#ModalForm">
        Bootstrap Modal Form
      </button>
      
      <!-- Modal Form -->
      <div class="modal fade" id="ModalForm" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <!-- Login Form -->
              <form onsubmit="logIn">
                <div class="modal-header">
                  <h5 class="modal-title">Ingresar</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                      <label for="Username">Usuario:<span class="text-danger">*</span></label>
                      <input type="text" name="username" class="form-control" id="Username" placeholder="Enter Username">
                  </div>
      
                  <div class="mb-3">
                      <label for="Password">Contraseña:<span class="text-danger">*</span></label>
                      <input type="password" name="password" class="form-control" id="Password" placeholder="Enter Password">
                  </div>
                  <div class="mb-3">
                      <input class="form-check-input" type="checkbox" value="" id="remember" required>
                      <label class="form-check-label" for="remember">Recordarme</label>
                      <a href="#" class="float-end">Olvide mi contraseña</a>
                  </div>
                </div>
                <div class="modal-footer pt-4">                  
                  <button type="submit" class="btn btn-success mx-auto w-100">Ingresar</button>
                </div>
                <p class="text-center">¿No estas registrado?, <a href="#">Registrate</a></p> 
            </form>
          </div>
        </div>
      </div>
      <script src="./js/register.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
