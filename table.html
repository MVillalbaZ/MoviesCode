<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Película</th>
                <th scope="col">Estreno</th>
                <th scope="col">Recaudación</th>
                <th scope="col">Director</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
              <tr>
                <th scope="row">4</th>

              </tr>
            </tbody>
          </table>
    </main>
    <footer></footer>
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="updateModalLabel">Actualizar registro</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form onsubmit="actualizarPelicula(event)">
                <div class="mb-3">
                  <label for="inputModal1" class="form-label">ID:</label>
                  <input type="text" class="form-control" id="inputModal1" />
                </div>
                <div class="mb-3">
                  <label for="inputModal2" class="form-label">Nombre:</label>
                  <input type="email" class="form-control" id="inputModal2" />
                </div>
                <div class="mb-3">
                  <label for="inputModal3" class="form-label">Director:</label>
                  <input type="text" class="form-control" id="inputModal3" />
                </div>
                <div class="mb-3">
                  <label for="inputModal4" class="form-label">Recaudación:</label>
                  <textarea class="form-control" id="inputModal4" rows="3"></textarea>
                </div>
                <div class="mb-3 d-flex justify-content-end">
                  <button class="btn btn-warning">Guardar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>  
</body>
<script src="./js/table.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
